name: pandorora_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #navigation
  auto_route: ^3.2.1
  
  #network
  dio: ^4.0.4

  #service locator
  get_it: ^7.2.0

  #localDb
  hive_flutter: ^1.1.0

  #tools
  dart_jsonwebtoken: ^2.4.0  
